# bootstrap.properties
spring.cloud.config.uri=http://localhost:51000/config
spring.cloud.config.label=master
spring.profiles.active=default
spring.cloud.config.name=totp-binder-service
spring.application.name=totp-binder-service

server.port=9093
server.servlet.path=/v1/totp
mosip.iam.module.grant_type=authorization_code

openapi.info.title=TOTP Binding Service
openapi.info.description=Rest Endpoints for operations related to TOTP Binding
openapi.info.version=1.0
openapi.info.license.name=Mosip
openapi.info.license.url=https://docs.mosip.io/platform/license
mosipbox.public.url=http://localhost:${server.port}
openapi.service.servers[0].url=${mosipbox.public.url}${server.servlet.path}
openapi.service.servers[0].description=TOTP Binding Service
springdoc.swagger-ui.disable-swagger-default-url=true
spring.mvc.servlet.path=${server.servlet.path}
